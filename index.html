<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="conatiner">
        <section>
            <h1>Tic Toc Toe Game</h1>
        </section>
        <div class="sub_conatiner">
            <div index="0" class="box"></div>
            <div index="1" class="box"></div>
            <div index="2" class="box"></div>
            <div index="3" class="box"></div>
            <div index="4" class="box"></div>
            <div index="5" class="box"></div>
            <div index="6" class="box"></div>
            <div index="7" class="box"></div>
            <div index="8" class="box"></div>

        </div> 
         <h2 id="status">winner</h2>
         <button id="restarts">Restart game</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
